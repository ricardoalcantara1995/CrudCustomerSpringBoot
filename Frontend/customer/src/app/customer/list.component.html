<app-menu></app-menu>
<div class="container">
    <table class="table table-dark table-hover text-center">
        <thead>
            <tr >
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">View</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cust of customers">
                <th>{{cust.id}}</th>
                <td>{{cust.name}}</td>
                <td>{{cust.lastName}}</td>
                <td>{{cust.email}}</td>
                <td>{{cust.phone}}</td>
                <td><button class="btn btn-outline-primary" routerLink="detail"><i class="far fa-eye"></i> View</button></td>
                <td><button class="btn btn-outline-warning" routerLink="/update"><i class="far fa-edit"></i> Edit</button></td>
                <td><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i> Delete</button></td>
            
            </tr>
        </tbody>
    </table>
    <div class="mt-3">
<button class="btn btn-outline-success btn-lg" routerLink="/create">
    <i class="fas fa-plus-circle"></i> Add New Customer
</button>   

</div>
</div>
