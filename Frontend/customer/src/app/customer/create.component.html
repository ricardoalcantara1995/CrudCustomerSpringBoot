<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h4 class="text-center">New Customer</h4>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name"  placeholder="Customer name"
                    autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="lastname" name="lastname"  placeholder="Customer lastname"
                    autocomplete="off" required> 
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email"  placeholder="Customer email"
                    autocomplete="off" required> 
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="phone" name="phone"  placeholder="Customer phone"
                    autocomplete="off" required minlength="9" maxlength="9"> 
                </div>
                <button class="button btn btn-outline-success w-100 mb-3">
                    <i class="fas fa-plus-circle"></i> Create
                </button>

                <button class="button btn btn-outline-primary w-100" routerLink="/">
                    <i class="fas fa-arrow-alt-circle-left"></i> Back
                </button>
            </form>
        </div>
    </div>
</div>
